<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learn Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Antic+Slab|Special+Elite" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div id = "Title" class="w3-container">
	  <h1>EASY-HARMONY</h1>
	  <p>Click one of the following to learn more about music.</p>
	</div>
	<div class="w3-bar w3-grey border" id="tabs">
	  <button class="w3-bar-item w3-button tablinks" onclick="openPage('chord')">Chord Builder</button>
	  <button class="w3-bar-item w3-button tablinks" onclick="openPage('mode')">Modes</button>
	  <button class="w3-bar-item w3-button tablinks" onclick="openPage('negative')">Negative Harmony</button>
	</div>
<!--   ////////////////////////////////////Contents///////////////////////////////////////////////-->
	<div id="chord" class="w3-container page tabcontent">
	  <h2>input chord.</h2> <br><br>
		<div class="w3-row-padding">  
		  <p class="subtitle">Chord Root</p>
		  <input class="w3-input w3-border" id="chordRoot" type="text" placeholder="e.g. A, Bb" required><br>
		  <p class="subtitle">What follows the root?</p>
		  <input class= "w3-input w3-border" id="chordType" type="text" placeholder="e.g. min, 7, maj7, sus4"  required><br>
		</div>
		<div id="extensions">
			<p class="subtitle">Extensions</p> 
			<input class="w3-input w3-border" id="add9" type="text" placeholder="N/A, 9, #11, b13"><br>
		</div>

		  <input class="w3-button w3-ripple" id="mainbutt" type=button onclick="calculateNotes()" value="Break down that Chord!"></button><br>
		  <input class="w3-input w3-border" type="text" id="result" align=center placeholder="Your chord is..." readonly><br><br><br>
		</div>
	</div>
	<div id="mode" class="w3-container page tabcontent" style="display:none">
	  <h2>Modes.</h2><br><br>
	  <p class="subtitle">Input root here:</p>
	  <input class="w3-input w3-border" id="modeRoot" type="text" placeholder="e.g. A, Bb" required><br>
	  <p class="subtitle">Select a mode:</p>
	  <div id="modeSelect">
		  <select id="modes">
	  		<option value="ionian">Ionian</option>
			<option value="dorian">Dorian</option>
			<option value="phrygian">Phrygian</option>
			<option value="lydian">Lydian</option>
			<option value="mixolydian">Mixolydian</option>
			<option value="aeolian">Aeolian</option>
			<option value="locrian">Locrian</option>
		  </select>
	  </div><br>
	  <input class="w3-button w3-ripple" id="mainbutt" type=button onclick="calculateMode()" value="Your Scale is... "></button><br>
	  <input class="w3-input w3-border" type="text" align=center id="modeResult" placeholder="Your notes are..." readonly>
	  <br>
	</div>
	<div id="negative" class="w3-container page tabcontent" style="display:none">
	  <h2>Negative Harmony</h2>
	  <p>Input a Chord here:</p>
	</div>

	<script src = "js/mainScript.js"></script>



</body>
</html>
